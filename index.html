<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- responsividade -->
    <link rel="stylesheet" href="styles/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css" />

    <title>DEVFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DEVFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">O Mundo Sombrio de Sabrina</h3>
          <p class="descricao">
            Bruxa e também mortal, a jovem Sabrina Spellman fica dividida entre
            a vida normal de adolescente e o legado de sua família feiticeira.
          </p>
          <div class="botoes">
            <button class="botao" role="button">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>
            <button class="botao" role="button">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="banner filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="banner filme" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a5fed83aeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
